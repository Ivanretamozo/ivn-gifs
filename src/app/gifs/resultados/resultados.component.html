<div class="row">
 
    <div *ngFor="let item of resultados"
    class="col-md-4 col-sm-6">

        <div class="card mb-3 animate__animated animate__fadeIn animate__slower	">

            <img [src]="item.images.downsized_medium.url" [alt]="item.title">

            <div class="card-body">

                <p class="card-text">{{item.title}}</p>

            </div>

        </div>

    </div>

</div>
